<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Trains - MahaYatra</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- ðŸ”· Main Section -->
<div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- ðŸ§© Left Panel - Filters -->
    <div class="bg-white p-4 rounded shadow-md col-span-1">
        <h2 class="text-xl font-bold mb-4">Filters</h2>

        <!-- Bus Type -->
        <div class="mb-4">
            <h3 class="font-semibold text-gray-700 mb-1">Train Type</h3>
            <label><input type="checkbox" class="mr-2">AC</label><br>
            <label><input type="checkbox" class="mr-2">Non-AC</label>
            <label><input type="checkbox" class="mr-2">Express</label><br>
            <label><input type="checkbox" class="mr-2">Passenger</label>
        </div>

        <!-- Departure Time -->
        <div class="mb-4">
            <h3 class="font-semibold text-gray-700 mb-1">Departure Time</h3>
            <label><input type="checkbox" class="mr-2">Before 6 AM</label><br>
            <label><input type="checkbox" class="mr-2">6 AM - 12 PM</label><br>
            <label><input type="checkbox" class="mr-2">12 PM - 6 PM</label><br>
            <label><input type="checkbox" class="mr-2">After 6 PM</label>
        </div>

        <!-- Arrival Time -->
        <div class="mb-4">
            <h3 class="font-semibold text-gray-700 mb-1">Arrival Time</h3>
            <label><input type="checkbox" class="mr-2">Morning</label><br>
            <label><input type="checkbox" class="mr-2">Afternoon</label><br>
            <label><input type="checkbox" class="mr-2">Evening</label><br>
            <label><input type="checkbox" class="mr-2">Night</label>
        </div>
    </div>

    <!-- ðŸšŒ Right Panel - Bus Listings -->
    <div class="col-span-3 space-y-4">

        <!-- Sorting -->
        <div class="flex justify-between items-center bg-white p-3 rounded shadow-md">
            <h2 class="text-xl font-semibold">Available Trains</h2>
            <div>
                <label class="mr-2 font-medium">Sort by:</label>
                <select class="border px-2 py-1 rounded">
                    <option value="price">Price</option>
                    <option value="departure">Departure Time</option>
                    <option value="arrival">Arrival Time</option>
                </select>
            </div>
        </div>

        <!-- Bus Card - Repeat this with Thymeleaf each loop -->
         
        <div th:each="bus : ${buses}" class="bg-white p-4 rounded shadow-md hover:shadow-lg transition-all flex justify-between items-center">
            <a th:href="@{/train/details/{id}(id=${train.id})}" style="text-decoration:none; color:inherit;">
            <div>
                <h3 class="text-lg font-bold text-blue-800" th:text="${train.name}">Bus Name</h3>
                <p class="text-sm text-gray-600" th:text="'From ' + ${train.route.sourceCity.name} + ' to ' + ${train.route.destinationCity.name}">Route</p>
                <p class="text-sm text-gray-500">Departure: <span th:text="${train.departureTime}"></span> | Arrival: <span th:text="${train.arrivalTime}"></span></p>
                <p class="text-sm text-gray-600">Type: <span th:text="${train.trainType}">AC/Non-AC/Express/Passenger</span></p>
            </div>
            <div class="text-right">
                <p class="text-lg font-semibold text-green-600" th:text="'â‚¹' + ${train.fare}">â‚¹500</p>
                <p class="text-sm text-gray-500" th:text="${train.totalSeats} + ' Seats Left'">10 Seats Left</p>
                <a th:href="@{/train/details/{id}(id=${train.id})}" class="mt-2 inline-block bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">View Seats</a>  
            </div>
              </a>
        </div>
  

    </div>
</div>

</body>
</html>
