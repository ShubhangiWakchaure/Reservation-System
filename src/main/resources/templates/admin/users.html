<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Admin Navbar -->
   <nav class="bg-white text-black p-4 flex justify-between items-center shadow-md">
    <div style="display: flex; align-items: center;">
            <img src="/images/logo.png.png" alt="Logo" style="height: 80px; margin-right: 10px;">
            <h1  class="text-4xl font-bold"><span style="color: #F97316;">Maha</span><span style="color: #1E3A8A;">Yatra</span>
            <span class="text-gray-700" style="font-size: 2.0rem; margin-left: 8px;">Admin</span></h1>
        </div>
   <div class="flex space-x-4">
  <a href="/admin" 
     class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
    Dashboard
  </a>
  <a href="/logout" 
     class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
    Logout
  </a>
</div>

  </nav>

  <!-- Content -->
  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">All Registered Users</h2>

    <table class="w-full bg-white rounded shadow-md">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="p-2 text-left">ID</th>
          <th class="p-2 text-left">Username</th>
          <th class="p-2 text-left">Role</th>
          <th class="p-2 text-left">Date of Birth</th>
          <th class="p-2 text-left">Created At</th>
          <th class="p-2 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}" class="border-t hover:bg-gray-50">
          <td class="p-2" th:text="${user.id}"></td>
          <td class="p-2" th:text="${user.username}"></td>
          <td class="p-2" th:text="${user.role}"></td>
          <td class="p-2" th:text="${user.dob}"></td>
          <td class="p-2" th:text="${user.createdAt}"></td>
          <td class="p-2">
            <a th:href="@{'/admin/users/delete/' + ${user.id}}"
               class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
               onclick="return confirm('Are you sure you want to delete this user?');">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
