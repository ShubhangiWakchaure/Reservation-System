<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Manage Cities</title>
  <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navigation -->
   <nav class="bg-white text-black p-4 flex justify-between items-center shadow-md">
    <div style="display: flex; align-items: center;">
            <img src="/images/logo.png.png" alt="Logo" style="height: 80px; margin-right: 10px;">
            <h1  class="text-4xl font-bold"><span style="color: #F97316;">Maha</span><span style="color: #1E3A8A;">Yatra</span>
            <span class="text-gray-700" style="font-size: 2.0rem; margin-left: 8px;">Admin</span></h1>
        </div>
    <div class="flex space-x-4">
  <a href="/admin" 
     class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
    Dashboard
  </a>
  <a href="/logout" 
     class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
    Logout
  </a>
</div>

  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Manage Cities</h1>

    <!-- Add City Form -->
    <form th:action="@{/admin/cities/add}" method="post" class="mb-8 flex gap-4">
      <input type="text" name="name" placeholder="Enter city name" required class="border p-2 rounded w-full" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add City</button>
    </form>

    <!-- Cities Table -->
    <table class="w-full bg-white shadow-md rounded-xl overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">City Name</th>
          <th class="p-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="city : ${cities}" class="border-b hover:bg-gray-50">
          <td class="p-3" th:text="${city.id}"></td>
          <td class="p-3" th:text="${city.name}"></td>
          <td class="p-3">
            <a th:href="@{/admin/cities/delete/{id}(id=${city.id})}" 
               onclick="return confirm('Are you sure you want to delete this city?')"
               class="text-red-600 hover:underline">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
