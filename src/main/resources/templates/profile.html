<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-700">MahaYatra</a>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-indigo-700 mr-4">Home</a>
                <a href="logout" class="text-red-600 hover:text-red-800">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mx-auto mt-10">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
            <div class="flex items-center space-x-6">
                <img class="w-24 h-24 rounded-full border-4 border-indigo-200" src="https://via.placeholder.com/100" alt="Profile Image">
                <div>
                    <h2 class="text-2xl font-semibold text-indigo-700" th:text="${user.username}">username</h2>
                    <p class="text-gray-500" th:text="'Role: ' + ${user.role}">Role: USER</p>
                </div>
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">User Information</h3>
                <div class="space-y-2">
                    <p><strong class="text-gray-600">Username:</strong> <span th:text="${user.username}">johndoe</span></p>
                    <p><strong class="text-gray-600">Date of Birth:</strong> <span th:text="${user.dob}">1990-01-01</span></p>
                    <p><strong class="text-gray-600">Registered On:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2024 12:00</span></p>
                    <p><strong class="text-gray-600">Role:</strong> <span th:text="${user.role}">USER</span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
